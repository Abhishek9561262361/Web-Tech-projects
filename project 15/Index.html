<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form action="" method="get">
                <div class="container" id="box1">
                    <h1>CONTACT FORM</h1>
                </div><br>
                <div class="container" id="box2">
                    <span><i class="fa fa-user-circle-o" aria-hidden="true" id="logo"></i></span>
                    <span><input type="text" name="username" id="ibox" placeholder="Enter Your Name"></span>
                </div>
                <hr><br>
                <div class="container" id="box3">
                    <span><i class="fa fa-envelope" aria-hidden="true" id="logo"></i></span>
                    <span><input type="email" name="usermail" id="ibox" placeholder="Enter Your Email"></span>
                </div><hr><br>
                <div class="container" id="box4">
                    <span><i class="fa fa-comments" aria-hidden="true" id="logo"></i></span>
                    <span><textarea name="text" id="ibox" cols="20" rows="10" placeholder="Your Massage"></textarea></span>
                </div><hr><br>
                <div class="container" id="box5">
                    <input type="submit" value="SUBMIT" id="ibox2">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
