<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer">
      <div class="inner1">
        <form action="" method="get">
          <div class="line" id="box1">
            <h1>Sign In</h1>
          </div>
          <br />
          <br />
          <div class="line" id="box2">
            <input
              type="text"
              name="name"
              id="one"
              placeholder="Username or email"
            />
          </div>
          <br /><br />
          <div class="line" id="box3">
            <input
              type="password"
              name="pass"
              id="two"
              placeholder="Password"
            />
          </div>
          <br /><br />
          <div class="line" id="box4">
            <input type="checkbox" name="check" id="three" />
            <label for="">Remember me</label>
          </div>
          <br /><br />
          <div class="line" id="box5">
            <input type="submit" value="Sign In" id="four" /><br />
            <label for="" id="five">forget password?</label>
          </div>
          <br /><br />
          <div class="line" id="box6">
            <label for="" id="six"
              >------------------ OR ------------------</label
            >
          </div>
          <br /><br />
          <div class="line" id="box7">
            <label for="" id="seven">Continue With Google</label>
          </div>
          <br /><br />
          <div class="line" id="box8">
            <label for="" id="eight">Continue With Facebook</label>
          </div>
          <br /><br />
          <div class="line" id="box9">
            <a href="" id="nine">Don't have an account? Sign Up</a>
          </div>
        </form>
      </div>
      <div class="inner2">
        <form action="" method="get">
          <div class="line2" id="box10">
            <h1>Create New Account</h1>
          </div>
          <br />
          <br />
          <div class="line2" id="box11">
            <input type="text" name="name" id="ten" placeholder="Name" />
          </div>
          <br /><br />
          <div class="line2" id="box12">
            <input type="email" name="" id="eleven" placeholder="Email" />
          </div>
          <br /><br />
          <div class="line2" id="box13">
            <input
              type="password"
              name="pass"
              id="twelve"
              placeholder="Password"
            />
          </div>
          <br /><br />
          <div class="line2" id="box14">
            <input type="checkbox" name="heading" id="thirteen" />
            <label for="">I agree with</label>
            <a href="">Terms & conditions</a>
          </div>
          <br />
          <div class="line2" id="box15">
            <input type="submit" value="Create Account" id="fourteen" />
          </div>
          <br /><br /><br /><br /><br /><br /><br /><br /><br />
          <div class="line2" id="box16">
            <a href="" id="fifteen">Already have an acoount? Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
