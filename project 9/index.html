<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Poppins:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="innerdiv">
          <form action="" method="get">
            <div class="forming" id="box1">
              <h1>Contact Us</h1>
              <span>
                <label for="" id="three">YOUR NAME*</label><br /><br />
                <input
                  autocomplete="off"
                  type="text"
                  name="text"
                  id="one"
                  placeholder="First name"
                />
              </span>
              <span>
                <input
                  autocomplete="off"
                  type="text"
                  name="text"
                  id="two"
                  placeholder="Last name"
                />
              </span>
            </div>
            <br /><br />
            <div class="forming" id="box2">
              <label for="">EMAIL ADDRESS*</label><br /><br />
              <input
                autocomplete="off"
                type="email"
                name="email"
                id="four"
                placeholder="Eg.Example@email.com"
              />
            </div>
            <br /><br />
            <div class="forming" id="box3">
              <label for="">PHONE NUMBER*</label><br />
              <input
                autocapitalize="off"
                type="text"
                name="phoneno"
                id="five"
                placeholder="Eg.+1800 000000"
                max="10"
              />
            </div>
            <br /><br />
            <div class="forming" id="box4">
              <label for="">MASSAGE*</label><br />
              <textarea
                autocomplete="off"
                name="text"
                id="six"
                cols="30"
                rows="5"
                placeholder="Write your massage here..."
              ></textarea>
            </div>
            <br />
            <div class="forming" id="box5">
              <input
                autocomplete="off"
                type="submit"
                value="SUBMIT -->"
                id="seven"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
