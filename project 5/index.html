<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <div>
        <h1 style="color: brown; font-family: Arial, Helvetica, sans-serif">
          Project 5: Form(using div/span Tag)
        </h1>
      </div>
      <hr />
      <br />
      <div>
        <form action="" method="get">
          <div>
            <label for="">FirstName: </label>
            <input type="text" name="text" id="name" / required style="border-radius: 20px; border-color: blue; border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">LastName: </label>
            <input type="text" name="text" id="lname" / required style="border-radius: 20px; border-color: blue; border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">FatherName: </label>
            <input type="text" name="text" id="fname" / required style="border-radius: 20px; border-color: blue;border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">Date of Birth</label>
            <input type="date" name="text" id="date" / required style="border-radius: 20px; border-color: blue;border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">tel: </label>
            <input type="number" name="text" id="number" max="10" / required style="border-radius: 20px; border-color: blue;border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">High school Name: </label>
            <input type="text" name="text" id="sname" / required style="border-radius: 20px; border-color: blue; border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">Permanant address: </label>
            <input type="text" name="text" id="address" / style="border-radius: 20px; border-color: blue; border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">Your level: </label>
            <select name="" id="" required style="border-radius: 20px; border-color: blue; border-style: dotted;">
              <option value="">1st Year</option>
              <option value="">2nd Year</option>
              <option value="">3rd Year</option>
              <option value="">4th Year</option>
            </select>
          </div>
          <br />
          <div>
            <label for="">Email: </label>
            <input type="email" name="text" id="mail" / required style="border-radius: 20px; border-color: blue; border-style: dotted;">
          </div>
          <br />
          <div>
            <label for="">Degree Program: </label>
            <select name="" id="" style="border-radius: 20px; border-color: blue; border-style: dotted;">
              <option value="">BS in Pre-Med Physics</option>
              <option value="">BS in Pre-Med Chemistry</option>
              <option value="">BS in Pre-Med Mathamatics</option>
            </select>
          </div>
          <br />
          <div>
            <input type="submit" value="Register" / style="border-radius: 20px; border-color: blue; border-style: dotted;">
          </div>
        </form>
      </div>
      <hr />
      <div>
        <h4>Project 5 complete....!</h4>
      </div>
      <br>
      <div>
          <label for="">Payment method</label>
          <span>Axis Bank</span>
          <span>Korea Bank</span>
          <span>Indian Bank</span>
          <span>HDFC Bank</span>
      </div>
    </center>
  </body>
</html>
