<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner1">
            <form action="" method="get">
                <div class="innerdiv1" id="box1">
                    <h1>File Upload Form</h1>
                    <p>Our file Upload from supports every file type: pdf,doc,docx,png,jpg,jpeg,gif,csv,xls,<br> zip,mp3 and many more</p>
                </div><br>
                <div class="innerdiv" id="box2">
                    <label for="">Name: </label><br><br>
                    <span>
                        <input type="text" name="name" id="one" placeholder="First">
                    </span>
                    <span>
                        <input type="text" name="name" id="two" placeholder="Last">
                    </span>
                </div><br>
                <div class="innerdiv" id="box3">
                    <label for="">E-mail: </label><br><br>
                    <input type="email" name="mail" id="three">
                </div><br>
                <div class="innerdiv" id="box4">
                    <label for="">Massage: </label><br><br>
                    <textarea name="" id="four" cols="50" rows="4"></textarea>
                </div><br>
                <div class="innerdiv" id="box5">
                    <label for="">Attach your file to this Massage: </label><br><br>
                    <p id="five">Choose files or drag here</p>
                </div><br>
                <div class="innerdiv" id="box6">
                    <input type="submit" value="Upload file" id="six">
                </div>
            </form>
            <div class="innerdiv2"></div>
        </div>
    </div>
</body>
</html>
