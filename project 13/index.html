<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <form action="" method="get">
          <div class="line" id="box1">
            <h1 id="box10">Sign up</h1>
          </div>
          <br />
          <div class="line" id="box2">
            <p id="box11">WHO YOU ARE?</p>
          </div>
          <br />
          <div class="line" id="box3">
            <span id="one">
              <img src="./images/women.jpg" alt="" id="one1" /><br />
              <p id="one2">PARENT</p>
            </span>
            <span id="two">
              <img src="./images/student.jpg" alt="" id="two1" /><br />
              <p id="two2">CHILD</p>
            </span>
            <span id="three">
              <img src="./images/teacher.jpg" alt="" id="three1" /><br />
              <p id="three2">TEACHER</p>
            </span>
          </div>
          <br />
          <div class="line" id="box4">
            <input type="text" name="" id="four" placeholder="Username" />
          </div>
          <br />
          <div class="line" id="box5">
            <input type="text" name="" id="five" placeholder="Email" />
          </div>
          <br />
          <div class="line" id="box6">
            <input type="password" name="" id="six" placeholder="Password" />
          </div>
          <br />
          <div class="line" id="box7">
            <input
              type="password"
              name=""
              id="seven"
              placeholder="Confirm Password"
            />
          </div>
          <br /><br />
          <div class="line" id="box8">
            <input type="submit" value="SIGN UP" id="eight" />
          </div>
          <br /><br />
          <div class="line" id="box9">
            <p>Already have an account.<a href="" id="nine">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
