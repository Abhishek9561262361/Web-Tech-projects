<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project6</title>
    <style>
      .outer {
        height: 400px;
        width: 550px;
        padding: 20px;
        margin: auto;
        border: 2px;
        border-color: black;
        border-style: inset;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <form action="" method="get">
          <label for="">Name: </label>
          <input
            type="text"
            name="text"
            id="name"
            placeholder="at least 3 characters"
          /><br /><br />
          <label for="">Department: </label>
          <input
            type="text"
            name="text"
            id="dept"
            placeholder="Must"
          /><br /><br />
          <label for="">Passward: </label>
          <input
            type="password"
            name="text"
            id="pass"
            placeholder="*****"
            required
          />
          <label for="">*Must have one uppercase and a lower case.</label
          ><br /><br />
          <label for="">Gender: </label>
          <span>
            <input type="radio" name="text" id="rdio" />
            <label for="">Male</label>
            <input type="radio" name="text" id="rdio2" />
            <label for="">Female</label> </span
          ><br /><br />
          <label for="">Your Skills: </label>
          <span>
            <input type="checkbox" name="text" id="ch" />
            <label for="">HTML</label>
            <input type="checkbox" name="text" id="ch" />
            <label for="">CSS</label>
            <input type="radio" name="text" id="ch" />
            <label for="">PHP</label>
            <input type="checkbox" name="text" id="ch" />
            <label for="">JAVA</label>
            <input type="checkbox" name="text" id="ch" />
            <label for="">RUBY</label> </span
          ><br /><br />
          <label for="">Martial Status: </label>
          <select name="" id="">
            <option value="">Yes</option>
            <option value="">No</option></select
          ><br /><br />
          <textarea
            name=""
            id=""
            cols="70"
            rows="5"
            placeholder="Your bio... max 20 words"
          ></textarea
          ><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
